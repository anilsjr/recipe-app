<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Food Recipe APP</title>
</head>
<body>
    <header>
        <nav>
            <div id="logo-name">
                <img src="images/logo.png" alt="hi" width="100"/>
            <h2>Recipe App</h2>
            </div>
            <form>
                <input type="text"  class="searchBox" placeholder="Search for Recipe">
                <button type="submit" class="searchBtn" >Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
                <div class="recipe-container">
                    <div class="search"> 
                        <h2>Search for recipe</h2>
                        <img src="images/recipeimg.svg" alt="" srcset="">
                    </div>
                </div>
                <div class="recipe-details">
                    <button type="button" class="recipe-close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                    <div class="recipe-details-content"></div>
                </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
